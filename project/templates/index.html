{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <form action="/" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="budget">
                <option disabled selected>Budget</option>
                {% for budget in budgets %}
                    <option value="{{ budget.name }}">{{ budget.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Check Expenditures</button>
    </form>

{% endblock %}
